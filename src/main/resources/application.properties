spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.liquibase.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate

management.endpoints.web.exposure.include=health,prometheus

logging.file.name=logs/archeage_web.log
logging.logback.rollingpolicy.file-name-pattern=${LOG_FILE}.%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-history=100

spring.mvc.static-path-pattern=/resource/**

spring.jpa.open-in-view=false

logging.group.web=DEBUG

spring.application.name=Archeage Auction