spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/Archeage
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/Archeage
spring.datasource.hikari.data-source-properties.queryInterceptors=brave.mysql8.TracingQueryInterceptor
spring.datasource.hikari.data-source-properties.exceptionInterceptors=brave.mysql8.TracingExceptionInterceptor

debug=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.hibernate.search.query=trace

spring.liquibase.user=root
spring.liquibase.password=root
spring.liquibase.change-log=classpath*:liquibase/changelog.xml
spring.liquibase.url=jdbc:mysql://localhost:3306/Archeage
spring.liquibase.contexts=dev

management.tracing.sampling.probability=1.0
